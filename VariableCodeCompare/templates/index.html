<!DOCTYPE html>
<html>
<head>
    <title>University TCAS Compare System</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .image-frame {
            border: 1px solid #ccc;
            padding: 20px;
            margin-right: 20px;
            width: 576px;
            height: 720px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .score-input {
            margin: 5px 0;
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="image-frame">
            <h1>กรอบแสดงภาพ</h1>
            <p id="universityName">{{ data }}</p>
            <!-- นี่คือส่วนของกรอบแสดงภาพ -->
            <img src="{{ radar_image }}" alt="Radar Image" id="radarImage">
        </div>
        
        
        <div class="button-container">
            <form id="universityForm">
                <input type="text" id="universityInput" placeholder="ชื่อมหาวิทยาลัย">
                <button type="submit" class="button">Submit</button>
            </form>
            <div id="scoreInputs" style="display: none;">
                <input type="text" class="score-input" placeholder="Input Language Score"><br>
                <input type="text" class="score-input" placeholder="Input Thinking Score"><br>
                <input type="text" class="score-input" placeholder="Input Arts and Society Score"><br>
                <input type="text" class="score-input" placeholder="Input Science Score"><br>
                <input type="text" class="score-input" placeholder="Input Mathematics Score"><br>
                <input type="text" class="score-input" placeholder="Input General Score"><br>
                <button type="button" id="submitScores" class="button">Submit Score</button>
            </div>
        </div>
        
    </div>
    
    <script>
        const form = document.getElementById('universityForm');
        const input = document.getElementById('universityInput');
        const universityName = document.getElementById('universityName');
        const scoreInputs = document.getElementById('scoreInputs');
        const submitScoresButton = document.getElementById('submitScores');
        
        const scoreValues = [];
        
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            universityName.textContent = input.value;
            scoreInputs.style.display = 'block';
        });
        
        submitScoresButton.addEventListener('click', () => {
            const scoreInputElements = document.querySelectorAll('.score-input');
            scoreValues.length = 0; // Clear existing values
            
            scoreInputElements.forEach((element) => {
                const value = parseFloat(element.value);
                scoreValues.push(value);
            });
            
            // เรียกใช้งานฟังก์ชันหรือทำอะไรกับค่า scoreValues ตามต้องการ
            console.log(scoreValues);
        });
    </script>
</body>
</html>
